{% extends 'shop/basic.html' %}

{% block title %} contact us {% endblock %}

{% block css %}

body{
    background:green;
}
.txt{
    color:white;
}

 {% endblock %}
{% block body %}
<div class="container my-3">
    <h3 class="txt">Contact Us</h3>
    <form action="/shop/contact/" method="post" name="form1" onsubmit="required()">{% csrf_token %}
        <div class="form-group">
            <label for="name" class="txt">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
        </div>

        <div class="form-group">
            <label for="name" class="txt">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
        </div>

        <div class="form-group">
            <label for="name" class="txt">Phome</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number" required>
        </div>

        <div class="form-group">
            <div class="form-group">
                <label for="desc" class="txt">How May We Help You ?</label>
                <textarea class="form-control" id="desc" name="desc" rows="3" required></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-success" >Submit</button>
    </form>
</div>

{% endblock %}



{% block js %}
<script>
function required(){

 var empt = document.form1.name.value;
    if (empt === "")
    {
    alert("Please input a Value");
    return false;
    }
else
    {
    alert('Data is saved successfully : you can try another');
    return true;
    }
}


</script>

{% endblock %}
